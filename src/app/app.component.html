
<h1>Phonebook</h1>
<form action="#">
  
  <label for="name">Name: </label> <br>
  <input  type="text" id="name"  name="name" [(ngModel)]="newContact.name"> <br>

  <label for="email">Email: </label> <br>
  <input type="" id="email" name="email" [(ngModel)]="newContact.email"> <br>

  <label for="phone">Telephone: </label> <br>
  <input  type="tel" id="phone" name="phone" [(ngModel)]="newContact.phone"> <br>

  <label for="checkbox"> Contacted: </label> 
  <input type="checkbox"  id="contacted" name="contacted" [(ngModel)]="newContact.contacted"> <br><br>
  
  <input type="submit" value="submit" (click)="addContact(newContact)">

</form>
